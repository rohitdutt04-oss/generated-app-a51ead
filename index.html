<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script>
        const { useState, useEffect } = React;
        
        function App() {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            useEffect(() => {
                const fetchProducts = async () => {
                    setLoading(true);
                    try {
                        const response = await fetch('/products');
                        const data = await response.json();
                        setProducts(data);
                    } catch (error) {
                        setError(error.message);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchProducts();
            }, []);
            
            const handleAddToCart = (product) => {
                const existingProduct = cart.find((item) => item.id === product.id);
                if (existingProduct) {
                    setCart(cart.map((item) => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
            };
            
            const handleRemoveFromCart = (product) => {
                setCart(cart.filter((item) => item.id !== product.id));
            };
            
            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold mb-4">E-commerce Clone</h1>
                    {loading ? (
                        <p>Loading...</p>
                    ) : (
                        <div>
                            <h2 className="text-2xl font-bold mb-4">Products</h2>
                            <ul>
                                {products.map((product) => (
                                    <li key={product.id} className="mb-4">
                                        <h3 className="text-xl font-bold mb-2">{product.name}</h3>
                                        <p>{product.description}</p>
                                        <p>Price: ${product.price}</p>
                                        <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onClick={() => handleAddToCart(product)}>Add to Cart</button>
                                    </li>
                                ))}
                            </ul>
                            
                            <h2 className="text-2xl font-bold mb-4">Cart</h2>
                            <ul>
                                {cart.map((product) => (
                                    <li key={product.id} className="mb-4">
                                        <h3 className="text-xl font-bold mb-2">{product.name}</h3>
                                        <p>Quantity: {product.quantity}</p>
                                        <button className="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onClick={() => handleRemoveFromCart(product)}>Remove from Cart</button>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    )}
                    {error ? (
                        <p style={{ color: 'red' }}>{error}</p>
                    ) : null}
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
